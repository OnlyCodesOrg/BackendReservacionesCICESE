name: Trigger auto deployment for reservaciones-cicese-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/reservaciones-cicese-app-AutoDeployTrigger-8bbb43f8-0e91-446d-ab2e-0a9d483677c9.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.RESERVACIONESCICESEAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.RESERVACIONESCICESEAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.RESERVACIONESCICESEAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: reservacionescicese.azurecr.io
          registryUsername: ${{ secrets.RESERVACIONESCICESEAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.RESERVACIONESCICESEAPP_REGISTRY_PASSWORD }}
          containerAppName: reservaciones-cicese-app
          resourceGroup: ADS
          imageToBuild: reservacionescicese.azurecr.io/reservaciones-cicese-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


